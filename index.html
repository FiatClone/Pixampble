<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thirdweb ConnectButton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #111;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import React from "https://esm.sh/react@18";
      import ReactDOM from "https://esm.sh/react-dom@18/client";
      import { ConnectButton } from "https://esm.sh/thirdweb/react";
      import { createThirdwebClient } from "https://esm.sh/thirdweb";
      import { inAppWallet, createWallet } from "https://esm.sh/thirdweb/wallets";

      const client = createThirdwebClient({
        clientId: "91e2d2d514dd899aa83f2f028742a060", // Ganti dengan clientId milikmu
      });

      const wallets = [
        inAppWallet({
          auth: {
            options: ["farcaster"],
          },
        }),
        createWallet("io.metamask"),
        createWallet("io.zerion.wallet"),
        createWallet("com.okex.wallet"),
      ];

      function App() {
        return React.createElement(ConnectButton, {
          client,
          connectModal: { showThirdwebBranding: false, size: "compact" },
          wallets,
        });
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
